{% set name = "questo" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/questo-{{ version }}.tar.gz
  sha256: efe4fb0ca68606555a5357d6424d4116081e9af7f10d8a6208039aa9b130d30f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - rich >=12.2.0
    - python-yakh >=0.4.0,<0.5.0

test:
  imports:
    - questo
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/petereon/questo
  summary: A library of extensible and modular CLI prompt elements
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
